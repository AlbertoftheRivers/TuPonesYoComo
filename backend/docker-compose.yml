version: '3.8'

services:
  api:
    build: .
    container_name: tuponesyocomo-api
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://192.168.200.45:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2:3b}
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - default
    # If your container needs VPN access, ensure the container network
    # has access to the VPN network (192.168.200.0/24)
    # This depends on your Docker network configuration

networks:
  default:
    driver: bridge


